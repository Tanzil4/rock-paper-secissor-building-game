<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./media.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choices1" id="rock"><img src="./img/109-1094400_rock-paper-scissors-png-clipart-rock-paper-scissor.png" alt=""></div>
        <div class="choices2" id="paper"><img src="./img/592-5920636_rock-paper-scissors-clipart-rock-paper-scissors-png.png" alt=""></div>
        <div class="choices3" id="scissor"><img src="./img/111-1114370_rock-paper-scissors-rock-paper-scissors-clipart.png" alt=""></div>
       
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
  
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>
<script src="./app.js"></script>
</body>
</html>
